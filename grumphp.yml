grumphp:
    stop_on_failure: false
    tasks:
        git_commit_message:
            max_body_width: 100
            max_subject_width: 90
            allow_empty_message: false
            enforce_capitalized_subject: false
            enforce_single_lined_subject: false
            matchers:
                Must contain Redmine issue number: /.*\nConcerne \#[0-9]{6}/
                
        # recherche d'expressions interdites
        phpparser:
            visitors:
                no_exit_statements: ~
                forbidden_function_calls:
                    blacklist:
                        - 'var_dump'
                        - 'die'
                        - 'exit'
                        - 'print_r'
                        - 'echo'
                        - 'dump'

        # mise en forme du code selon les preconisations Symfony (cf .php-cs-fixer.dist.php)
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            
        # recherche de bugs
        phpstan:
            memory_limit: 512M
            level: 6

        phpunit:
            config_file: phpunit.dist.xml
            testsuite: null
            group: [ ]
            always_execute: false
            
        # vérification templates twig
        twigcs:
            severity: 'warning'
            display: 'all'
            ruleset: 'FriendsOfTwig\Twigcs\Ruleset\Official'
            exclude: ['vendor']
            
        # recherche de failles de sécurités dans les dépendances
        securitychecker_enlightn:
            lockfile: ./composer.lock
            run_always: false
            
        # vérifications fichiers xml
        xmllint:
            ignore_patterns: [ ]
            load_from_net: false
            x_include: false
            dtd_validation: false
            scheme_validation: false
            triggered_by: [ 'xml' ]
            
        # vérifications fichiers yaml
        yamllint:
            whitelist_patterns: [ ]
            ignore_patterns: [ ]
            object_support: false
            exception_on_invalid_type: false
            parse_constant: false
            parse_custom_tags: false
