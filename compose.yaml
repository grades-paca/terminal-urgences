networks:
    appnet:
        driver: bridge

services:
    php:
        image: ${IMAGES_PREFIX:-}app-php
        restart: unless-stopped
        environment:
            SERVER_NAME: ${SERVER_NAME:-localhost}
            MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
            MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
            DATABASE_URL: "${DATABASE_URL:-mysql://user:pass@mariadb:3306/app?serverVersion=11&charset=utf8mb4}"
            # Run "composer require symfony/mercure-bundle" to install and configure the Mercure integration
            MERCURE_URL: ${CADDY_MERCURE_URL:-http://php/.well-known/mercure}
            MERCURE_PUBLIC_URL: ${CADDY_MERCURE_PUBLIC_URL:-https://${SERVER_NAME:-localhost}:${HTTPS_PORT:-443}/.well-known/mercure}
            MERCURE_JWT_SECRET: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
            # The two next lines can be removed after initial installation
            SYMFONY_VERSION: ${SYMFONY_VERSION:-}
            STABILITY: ${STABILITY:-stable}
        healthcheck:
            test: [ "CMD", "php", "bin/console", "about" ]
            interval: 5s
            timeout: 5s
            retries: 10
            start_period: 10s
        volumes:
            - caddy_data:/data
            - caddy_config:/config
            - caddy_certs:/data/caddy
        ports:
            # HTTP
            -   target: 80
                published: ${HTTP_PORT:-80}
                protocol: tcp
            # HTTPS
            -   target: 443
                published: ${HTTPS_PORT:-443}
                protocol: tcp
            # HTTP/3
            -   target: 443
                published: ${HTTP3_PORT:-443}
                protocol: udp
    
    typescript:
        image: node:20
        environment:
            VITE_SERVER_NAME: ${VITE_SERVER_NAME:-localhost}
        volumes:
            - ./assets:/app/assets
            - ./.flowbite-react:/app/.flowbite-react
            - ./package.json:/app/package.json
            - ./package-lock.json:/app/package-lock.json
            - ./vite.config.js:/app/vite.config.js
            - caddy_certs:/data/caddy
        working_dir: /app
        ports:
            -   target: 3000
                published: ${NODE_PORT:-3000}
                protocol: tcp
        command: sh -c "npm install && npm run dev"
                
    redis:
        image: redis/redis-stack
        ports:
            - "6379:6379"
            - "8001:8001"
        volumes:
            - redis_data:/data
    
    # Mercure is installed as a Caddy module, prevent the Flex recipe from installing another service
    ###> symfony/mercure-bundle ###
    ###< symfony/mercure-bundle ###

volumes:
    caddy_data:
    caddy_config:
    caddy_certs:
    redis_data:
